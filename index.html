<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes | Motivate Yourself!</title>
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/48/000000/quote.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    crossorigin="anonymous" />

    <script src="./script.js" defer></script>
</head>

<body>
    <div class="loader" id="loader"></div>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet me!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">new-quote</button>
        </div>
    </div>
</body>

</html>
